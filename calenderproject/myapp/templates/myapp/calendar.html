{% extends 'myapp/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h4>My Events</h4>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-success" onclick="window.location=' {% url 'myapp:add' %}'">Add Event</button>
        </div>
    </div>

    <hr>



    <div class="row">

        {% for entry in entries %}
            {% include 'myapp/_calender_entry.html' %}
        {% endfor %}


    </div>
</div>


{% endblock %}
