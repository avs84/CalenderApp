{% extends 'myapp/base.html' %}

{% block content %}

<div class="container form-group">
    <h4>Add a new entry</h4>
    <hr>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}</label>
        <input placeholder="{{ field.label }}" class="form-control" name="{{ field.name }}"/>


    {% endfor %}
    <hr>

    <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>


{% endblock %}
