{% extends 'myapp/base.html' %}

{% block content %}

<div class=" page-center container form-group">
    <h4>Login</h4>
    <hr>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}</label>
        <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}"
               placeholder="{{ field.label }}"
               class="form-control"
               name="{{ field.name }}"/>


    {% endfor %}
    <hr>

    <button type="submit" class="btn btn-success">Login</button>
    <hr>
    <a href="{% url 'register' %}">Not registered, yet? Sign up!</a>
</form>

</div>


{% endblock %}
