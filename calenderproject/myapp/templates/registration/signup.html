{% extends 'myapp/base.html' %}

{% block content %}

<div class=" page-center container form-group">
    <h4>Sign up</h4>
    <hr>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}</label>
        <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}"
               placeholder="{{ field.label }}"
               class="form-control"
               name="{{ field.name }}"/>


    {% endfor %}
    <hr>

    <button type="submit" class="btn btn-success">Sign up</button>

</form>


{% endblock %}
